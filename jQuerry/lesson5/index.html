<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Ajax tutorial</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1>jQuery Ajax Tutorial</h1>
	<h2>Coffee Orders</h2>
	<ul id="orders">
		<!-- <li>old order</li> -->
	</ul>
	<template id="order-template">
		<li data-id="{{id}}">
			<p>
				<strong>name:</stron>
				<span class="noedit name">{{name}}</span>
				<input class="edit name", type="text" />
			</p>
			<p>
				<strong>drink:</strong>
				<span class="noedit drink">{{drink}}</span>
				<input class="edit drink", type="text" />
			</p>
			<button data-id='{{id}}' class='remove'>X</button>
			<button class="editOrder noedit">Edit</button>
			<button class="saveEdit edit">Save</button>
			<button class="cancelEdit edit">Cancel</button>
		</li>
	</template>
	<h4>Add a Coffee Order</h4>
	<p>name: <input type="text" id="name"></p>
	<p>drink: <input type="text" id="drink"></p>
	<button id="add-order">Add!</button>
	
	<script src="jquery-3.1.1.min.js"></script>
	<script src="main.js"></script>
	<script src="moustache.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" integrity="sha256-Mli7YfW2nzMHbdDJHhPd0sf+dxiCrf+TRekNSrfDJCY=" crossorigin="anonymous"></script>
</body>
</html>
