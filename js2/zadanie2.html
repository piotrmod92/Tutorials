<!DOCTYPE html>
<html lang="pl">
<head>
	<meta char="utf-8" />
	<script type="text/javascript">
		function isInteger(n)
		{
			return n % 1 === 0;
		}
		
		function wypisz()
		{
			var liczba1 = document.getElementById("pole1").value;
			var liczba2 = document.getElementById("pole2").value;
			if (liczba1.length==0 || liczba2.length==0) document.getElementById("wynik").innerHTML="podaj dwie liczby";
			else if (isInteger(liczba1)==false || isInteger(liczba2)==false) document.getElementById("wynik").innerHTML="podaj liczby calkowite";
			else if (liczba1>=liczba2) document.getElementById("wynik").innerHTML="liczba2 musi być większa niż liczba1";
			else
			{
				var napis = "";
				for(i = liczba1; i<=liczba2;i++)
				{
					napis = napis + i + " ";
				}
				document.getElementById("wynik").innerHTML = napis;
			}
		}
	</script>
</head>
<body>
	<input type="text" id="pole1"/>
	<input type="text" id="pole2"/>
	<input type="submit" value="Pokaż" onclick="wypisz();"/>
	<div id="wynik"></div>
</body>
</html>
